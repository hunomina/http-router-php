test:
  url: /test
  methods: get
  action: hunomina:Routing:Test:TestController::index

test-int:
  url: /test/[0-9]+
  methods: [GET, post]
  action: hunomina:Routing:Test:TestController::get

test-double-param:
  url: /test/[0-9]+/[a-zA-Z]+
  methods: [GET, post]
  action: hunomina:Routing:Test:SecondTestController::get2